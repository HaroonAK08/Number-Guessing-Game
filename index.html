<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="heading">
          <h1>Number Guessing Game</h1>
        </div>
        <div>
          <h2 class="guessNumber">Guess a Number Between 1-15.</h2>
        </div>
        <div class="inputNumber">
          <input id="input" type="number" />
        </div>
        <div class="buttonGuess">
          <button id="button">Guess</button>
        </div>
        <div class="score" id="score">
          <p id="guessNumberAre">
            Guessed numbers are: <span id="guessNumber">?</span>
          </p>

          <p id="guessNumber">No.of Guesses: <span id="scores">3</span></p>
        </div>
        <div class="lowOrHigh">
          <p id="lowHigh"></p>
          <div></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
